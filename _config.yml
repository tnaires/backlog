title: Meu backlog de jogos
exclude:
  - _db
  - _plugins
plugins:
  - jekyll_sqlite
sqlite:
  - data: jogos
    file: _db/backlog.db
    query: select j.nome, p.plataforma, g.genero, j.jogando from jogo j inner join plataforma p on p.id = j.id_plataforma inner join genero g on g.id = j.id_genero
  - data: a_jogar
    file: _db/backlog.db
    query: select j.nome, p.plataforma, g.genero, j.data_lancamento, j.ja_tenho, j.tem_trofeus_online, j.servidores_desligados from jogo j inner join plataforma p on p.id = j.id_plataforma inner join genero g on g.id = j.id_genero where j.jogando = false and j.ja_zerei = false and j.ja_platinei = false and j.ja_fiz_cem_por_cento = false
  - data: jogando
    file: _db/backlog.db
    query: select j.nome, p.plataforma, g.genero, j.tem_trofeus_online, j.servidores_desligados from jogo j inner join plataforma p on p.id = j.id_plataforma inner join genero g on g.id = j.id_genero where j.jogando = true
  - data: platinados
    file: _db/backlog.db
    query: select j.nome, p.plataforma, g.genero, j.ja_zerei, j.data_zerado, j.ja_peguei_trofeus_online, j.tem_trofeu_platina, j.ja_platinei, j.data_platina, j.tem_dlc, j.ja_fiz_cem_por_cento, j.data_cem_por_cento from jogo j inner join plataforma p on p.id = j.id_plataforma inner join genero g on g.id = j.id_genero where j.jogando = false and j.ja_platinei = true
  - data: lista_de_desejos
    file: _db/backlog.db
    query: select j.nome, p.plataforma, g.genero, j.data_lancamento, j.tem_trofeus_online, j.servidores_desligados from jogo j inner join plataforma p on p.id = j.id_plataforma inner join genero g on g.id = j.id_genero where j.ja_tenho = false